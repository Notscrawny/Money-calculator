<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Mata Uang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="trade.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1>Kalkulator mata uang negara</h1>
            <p>Dapatkan nilai mata uang mu dalam mata uang negara lain!</p>
        </div>
    </div>
    <div class="container">
        <h1>Konversi Mata Uang</h1>
        <label for="amount">Jumlah:</label>
        <input type="number" id="amount" placeholder="Masukkan jumlah" required>

        <label for="fromCurrency">Dari Mata Uang:</label>
        <select id="fromCurrency">
            <option value="USD">USD (Dolar Amerika)</option>
            <option value="EUR">EUR (Euro)</option>
            <option value="IDR">IDR (Rupiah Indonesia)</option>
            <!-- Tambahkan opsi mata uang lain sesuai kebutuhan -->
        </select>

        <label for="toCurrency">Ke Mata Uang:</label>
        <select id="toCurrency">
            <option value="USD">USD (Dolar Amerika)</option>
            <option value="EUR">EUR (Euro)</option>
            <option value="IDR">IDR (Rupiah Indonesia)</option>
            <!-- Tambahkan opsi mata uang lain sesuai kebutuhan -->
        </select>

        <button onclick="convertCurrency()">Konversi</button>
        <p id="result"></p>
    </div>

    <footer>
        <p>By: Azzam</p>
    </footer>

    <script>
        function convertCurrency() {
            let amount = document.getElementById('amount').value;
            let fromCurrency = document.getElementById('fromCurrency').value;
            let toCurrency = document.getElementById('toCurrency').value;

            // Penetapan nilai tukar mata uang (contoh nilai tukar tetap)
            let exchangeRates = {
                "USD": { "IDR": 15000, "EUR": 0.85 },
                "IDR": { "USD": 0.000067, "EUR": 0.000057 },
                "EUR": { "USD": 1.18, "IDR": 17600 }
            };

            let result = amount * exchangeRates[fromCurrency][toCurrency];
            document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${result.toFixed(2)} ${toCurrency}`;
        }
    </script>
</body>
</html>
